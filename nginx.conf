server {
    listen       8080;
    server_name  coolomina.dev;

    if ($http_x_forwarded_proto = "http") {
      return 301 https://$host$request_uri;
    }
    
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page 404 /404.html;
    location = /404.html {
      root /usr/share/nginx/html;
      internal;
    }
}